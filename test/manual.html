<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="../dist/understated.js"></script>
    <script>
      console.log('Module assigned to window.Understated. Logged below:')
      console.log(Understated)

      var h = Understated.h
      var render = Understated.render

      render(
        h(
          'div',
          null,
          h(
            'p',
            null,
            'Before SVG'
          ),
          h(
            'svg',
            {
              width: '300',
              height: '200',
              xmlns: 'http://www.w3.org/2000/svg'
            },
            h(
              'rect',
              {
                width: '100%',
                height: '100%',
                fill: 'red'
              }
            )
          ),
          h(
            'p',
            null,
            'After SVG'
          ),
          h(
            'p',
            { onClick: function () { console.log('Click handler') } },
            'Click handler'
          )
        ),
        document.body
      )
    </script>
  </body>
</html>
